<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создание акта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" data-th-href="@{/catalogue/acts/list}">К журналу актов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <h3 class="text-center">Создание акта</h3>
    <div data-th-if="${errors}">
        <h2>Допущены ошибки</h2>
        <ul>
            <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
        </ul>
    </div>
    <form method="post" data-th-action="@{/catalogue/acts/create}">
        <div class="mb-3">
            <label class="form-label">Отчетный период:<br>
            <input list="datalistMouths" type="text" name="month" data-th-value="${payload?.month}"
                   placeholder="Отчетный период"
                   class="form-control">
            <datalist id="datalistMouths">
                <option value="Январь">
                <option value="Февраль">
                <option value="Март">
                <option value="Апрель">
                <option value="Май">
                <option value="Июнь">
                <option value="Июль">
                <option value="Август">
                <option value="Сентябрь">
                <option value="Октябрь">
                <option value="Ноябрь">
                <option value="Декабрь">
            </datalist>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Раздел проекта:<br>
            <input type="text" data-th-value="${payload?.section}" name="section" placeholder="Раздел проекта" class="form-control">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Стоимость:<br>
            <input type="text" data-th-value="${payload?.price}" name="price" placeholder="Стоимость" class="form-control">
            </label>
        </div>


<!--        <label>-->
<!--            Отчетный период:<br>-->
<!--            <input type="text" name="month" data-th-value="${payload?.month}">-->
<!--        </label><br>-->
<!--        <label>-->
<!--            Раздел проекта:<br>-->
<!--            <input type="text" name="section" data-th-value="${payload?.section}">-->
<!--        </label><br>-->
<!--        <label>-->
<!--            Стоимость:<br>-->
<!--            <input type="text" name="price" data-th-value="${payload?.price}">-->
<!--        </label><br>-->

        <button type="submit" class="btn btn-primary">Создать акт</button>
    </form>
</div>
</body>
</html>
